<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>目标列表</title>
    <link rel="stylesheet" href="css/login_css.css">
    <link rel="stylesheet" href="font-awesome-4.7.0\css\font-awesome.css">
</head>
<body>
<div id="login-box">
    <table>
        <tr th:each="item : ${target}" style="color: white;font-size: 15px;font-weight: bold">
            <td th:text="${item}"></td>
        </tr>
    </table>
</div>
</body>
</html>
